<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BookTroop</title>
</head>
<body class="font-body w-full">
    <header class="flex flex-col gap-7 px-7 py-4 md:flex-row md:items-center md:justify-between md:px-16 md:py-5 shadow-lg bg-gray-100 sm:px-7 sm:py-2 sm:flex-col sm:gap-5">
        <div>
            <h1 class="text-gray-700 text-4xl lg:text-6xl md:text-4xl font-bold sm:text-3xl">BookTroop</h1>
            <h4 class="text-gray-600 text-sm lg:text-lg sm:text-base">Your personal Army of Books</h4>
        </div>
        <ul class="flex text-gray-700 text-xs lg:text-sm gap-2 lg:gap-2 md:text-xs md:gap-1 sm:text-xs">
            <li class="border-2 border-gray-200 px-3 py-2 w-16 lg:px-3 lg:py-2 lg:w-20 md:w-15 md:px-2 md:py-1 rounded-md bg-gray-200 flex justify-center items-center transition ease-in-out hover:bg-gray-300 hover:border-gray-300 hover:text-white"><a href="#">Home</a></li>
            <li class="border-2 border-gray-200 px-3 py-2 w-16 lg:px-3 lg:py-2 lg:w-20 md:w-15 md:px-2 md:py-1 rounded-md bg-gray-200 flex justify-center items-center transition ease-in-out hover:bg-gray-300 hover:border-gray-300 hover:text-white"><a href="#">Login</a></li>
            <li class="border-2 border-gray-200 px-3 py-2 w-16 lg:px-3 lg:py-2 lg:w-20 md:w-15 md:px-2 md:py-1 rounded-md bg-gray-200 flex justify-center items-center transition ease-in-out hover:bg-gray-300 hover:border-gray-300 hover:text-white"><a href="#">Register</a></li>
        </ul>
    </header>
    <main class="mt-3 flex flex-col justify-center items-center py-3">
        <button id="showDialog" class="group flex flex-col items-center justify-center border-4 border-gray-300 px-4 py-2 text-lg font-light gap-1 rounded-2xl bg-gray-300 cursor-pointer transition ease-in-out duration-300 hover:border-gray-400 hover:bg-gray-400 hover:text-white">
            <h5 class="">Insert Book</h5>
            <div class="text-xl transition-transform duration-300 transform group-hover:rotate-180"><i class='bx bx-plus-circle'></i></div>
        </button>
        <dialog class=" border-2 shadow-sm rounded-xl px-3 py-1 w-80 bg-gray-100">
            <button id="closeBtn" class="text-2xl hover:text-red-600 transform duration-500 hover:-rotate-180 hover:scale-110"><i class='bx bx-x'></i></button>
            <form id='form' onsubmit="return addBookToLibrary(event)" class="p-5 flex flex-col gap-4">
                <input type="text" name="title" id="title" placeholder="Title" class="text-lg w-full px-2 py-1 rounded-lg focus:outline-none focus:border-emerald-300 focus:border-2" maxlength="100" autofocus required>
                <input type="text" name="author" id="author" placeholder="Author" class="text-lg w-full px-2 py-1 rounded-lg focus:outline-none focus:border-emerald-300 focus:border-2" required>
                <input type="number" name="pages" id="pages" placeholder="Number of Pages" class="text-lg w-full px-2  py-1 rounded-lg focus:outline-none focus:border-emerald-300 focus:border-2" required>
                <div class="text-lg flex flex-row justify-between items-center">
                    <label for="read">Did you read it?</label>
                    <input type="checkbox" class="w-5 h-5" name="read" id="read">
                </div>
                <button type="submit" class="border-2 border-b-emerald-300 bg-emerald-300 rounded-lg text-white text-xl p-2 font-semibold transform hover:scale-105 hover:shadow-inner transition ease-in-out duration-200">Insert</button>
            </form>
        </dialog>
    </main>
    <div id="book-box" class="px-16 py-4 grid lg:grid-cols-3 gap-14 md:grid-cols-2 md:gap-7 sm:grid-cols-1"></div>
    <footer class="absolute bottom-0 left-0 w-full flex justify-center items-center gap-2 text-lg pb-1">
        SimoneMorella 
        <a href="https://github.com/SimoneMorella" class="text-2xl transform hover:rotate-45 transition ease-out duration-300"><i class='bx bxl-github' id="gitico"></i></a>
        <script>
            document.write(new Date().getFullYear())
        </script>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
